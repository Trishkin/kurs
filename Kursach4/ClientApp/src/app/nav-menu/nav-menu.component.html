<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">ParkingApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link text-dark" routerLink="/create-order">Бронирование</a></li>
          <li class="nav-item" *ngIf="!isUserAuthenticated()"><a class="nav-link text-dark" routerLink="/register">Регистрация</a></li>
          <li class="nav-item" *ngIf="!isUserAuthenticated()"><a class="nav-link text-dark" routerLink="/login">Вход</a></li>
          <li class="nav-item" *ngIf="isAdmin()"><a class="nav-link text-dark" routerLink="/admin-page">Админ</a></li>
          <li class="nav-item" *ngIf="isAdmin()"><a class="nav-link text-dark" routerLink="/add-parking">Добавить парковку</a></li>
          <li class="nav-item" *ngIf="isUserAuthenticated()"><a class="nav-link text-dark" routerLink="/user-orders">Ваши заказы</a></li>
          <li class="nav-item" *ngIf="isUserAuthenticated()"><a class="nav-link text-dark" routerLink="/user-page">{{ user }}</a></li>
          <li class="nav-item" *ngIf="isUserAuthenticated()"><a class="nav-link text-dark" routerLink="" (click)="logOut()">Выход</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
